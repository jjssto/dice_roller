<title>{{ .title }}</title>
<script>
    const roomId = "{{ .room_id }}"
    const isOwner = "{{ .is_owner }}"
    const color = "{{ .color }}"

    sessionStorage.setItem("is_owner", isOwner)
    sessionStorage.setItem("color", color)
  </script>
