<!DOCTYPE html>
<html lang="en">

<head>
  {{ template "0_head_stuff.html" . }}
   <script src="/js/coc.js" type="module"></script>
</head>

<body>
  <div class="grid-container">
  {{ template "0_header.html" . }}
    <div class="roll_form">
      <form id="f_roll">
        {{ template "0_char_and_action.html" .actions }}
       <p>
        <div class="roll_form_radio" id="radio_coc">
        <table class="t_selection">
          <thead>
            <tr>
              <th>Standard</th>
              <th>Advantage</th>
              <th>Disadvantage</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <button type="button" value="0" id="mod_0" name="mod" class="b_radio r1 r_selected">
                  Standard
                </button>
              </td>
              <td>
                <button type="button" value="1" id="mod_+1" name="mod" class="b_radio">
                  1
                </button>
                <button type="button" value="2" id="mod_+2" name="mod" class="b_radio">
                  2
                </button>
              </td>
              <td>
                <button type="button" value="-1" id="mod_-1" name="mod" class="b_radio">
                  -1
                </button>
                <button type="button" value="-2" id="mod_-2" name="mod" class="b_radio">
                  -2
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        </div>
        </p>
        <p>
        <div class="roll_form_buttons">
          <button type="submit">Roll</button>
          <button type="button" id="b_reset">Reset</button>
        </div>
        </p>
      </form>
    </div>

    {{ template "0_roll_results.html" .result_cols }}
    {{ template "0_footer.html" }}
    {{ template "0_cookie_consent.html" }}
    </div>
</body>

</html>
