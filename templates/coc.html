<!DOCTYPE html>
<html lang="en">

<head>
  {{ template "0_head_stuff.html" . }}
   <script src="/js/coc.js" type="module"></script>
</head>

<body>
  <div class="grid-container">
  {{ template "0_header.html" . }}
    <div class="roll_form">
      <form id="f_roll">
        {{ template "0_char_and_action.html" .actions }}
       <p>
        <div class="roll_form_radio" id="radio_coc">
        <table class="t_selection">
          <thead>
            <tr>
              <th>Standard</th>
              <th>Advantage</th>
              <th>Disadvantage</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <label for="mod+0">0</label>
                <input type="radio" name="mod" id="mod+0" value="0" class="r1">

              </td>
              <td>
                <label for="mod+1">1</label>
                <input type="radio" name="mod" id="mod+1" value="1">
                <label for="mod+2">2</label>
                <input type="radio" name="mod" id="mod" value="2">
              </td>
              <td>
                <label for="mod-1">-1</label>
                <input type="radio" name="mod" id="mod-2" value="-1">
                <label for="mod-2">-2</label>
                <input type="radio" name="mod" id="mod-2" value="-2">

              </td>
            </tr>
          </tbody>
        </table>
        </div>
        </p>
        <p>
        <div class="roll_form_buttons">
          <button type="submit">Roll</button>
          <button type="button" id="b_reset">Reset</button>
        </div>
        </p>
      </form>
    </div>

    {{ template "0_roll_results.html" .result_cols }}
    {{ template "0_footer.html" }}
    {{ template "0_cookie_consent.html" }}
    </div>
</body>

</html>
