<!DOCTYPE html>
<html lang="en">

<head>
  {{ template "0_head_stuff.html" . }}
   <script src="/js/coc.js" type="module"></script>
</head>

<body>
  <div class="grid-container">
  {{ template "0_header.html" . }}
    <div class="roll_form">
      <form id="f_roll">
        <p>
       <div>
          <label for="name">Char</label>
          <input type="text" id="f_name">
          <label for="action">Action</label>
          <input type="text" id="f_action">
         </div>
         <div style="text-align: right">
          <label for="i_highlight_own_rolls">Highlight own rolls:</label>
          <input type="checkbox" id="i_highlight_own_rolls" value="1" checked="true">
        </div>
        </p>
        <p>
        <table class="t_selection">
          <thead>
            <tr>
              <th>Standard</th>
              <th>Advantage</th>
              <th>Disadvantage</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <label for="mod+0">0</label>
                <input type="radio" name="mod" id="mod+0" value="0">

              </td>
              <td>
                <label for="mod+1">1</label>
                <input type="radio" name="mod" id="mod+1" value="1">
                <label for="mod+2">2</label>
                <input type="radio" name="mod" id="mod" value="2">
              </td>
              <td>
                <label for="mod-1">-1</label>
                <input type="radio" name="mod" id="mod-2" value="-1">
                <label for="mod-2">-2</label>
                <input type="radio" name="mod" id="mod-2" value="-2">

              </td>
            </tr>
          </tbody>
        </table>
        </p>
        <p>
          <input type="submit" value="Roll">
        </p>
      </form>
    </div>

    {{ template "0_roll_results.html" .result_cols }}
    {{ template "footer.html" }}
    </div>
</body>

</html>
