<div class="header"></div>
    <div class="header_1" id="c_header_1">
      <h1 id="title_tag">{{ .title }}</h1>
    </div>
    <div class="header_2" id="c_header_2">
      <form id="f_setting">
        <label for="f_setting_name"><small><i>Change name:</i></small></label>
        <input id="f_setting_name" type="text" maxlength="64" style="color:inherit;background-color: transparent">
        &nbsp;
        <label for="f_setting_color"><small><i>Change color:</i></small></label>
        <select name="f_setting_color" id="f_setting_color">

          <option value="-">-</option>
          <option value="#BB29BB">purple</option>
          <option value="#E0B0FF">mauve</option>
          <option value="#483C32">taupe</option>
          <option value="#006E33">green</option>
          <option value="#06038D">blue</option>
          <option value="#f7ea48">pupa</option>
          <option value="#E10600">red</option>
          <option value="#4A0000">oxblood</option>
        </select>
        &nbsp;
        <button type="submit" class="button_setting">OK</button>
      </form>
      <p id="p_share">Share this link with your group: <a href="" id="a_link"></a></p>
    </div>
