<!DOCTYPE html>
<html lang="en">

<head>
  <script src="js/home.js" type="module"></script>
  <link rel="stylesheet" href="/css/style.css">
  <title>Stats</title>
</head>
<div class="grid-container">
  <div class="header">
    <h1>Stats</h1>
  </div>
  <div class="main">
    <div class="d_statistics">
      <p>
        The below table contains information about the number of rooms, players
        and dice rolls that currently exist on this site.
      </p>
      <table class="t_statistics">
        <thead>
          <tr>
            <th>CoC rooms</th>
            <th>RezTech rooms</th>
            <th>general rooms</th>
            <th>players</th>
            <th>dice rolls</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ .nbrCoC }}</td>
            <td>{{ .nbrRezTech }}</td>
            <td>{{ .nbrGeneral }}</td>
            <td>{{ .nbrPlayers }}</td>
            <td>{{ .nbrDiceRolls }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <footer></footer>
</div>

</html>
